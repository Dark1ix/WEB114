<h2>Question 1</h2>
<p>When would you use a switch statement in your projects?</p>
<p>Switch is useful for doing multiple if conditions. It allows for cleaner and easier to read formatting.</p>
<br>
<script>
/*Step 1*/
const favDay = prompt("What is your favorite day of the week? (e.g., Monday, Tuesday)");
/*Step 2*/
switch (favDay.toLowerCase()) {
    case 'monday':
        console.log('Monday');
        break;
    case 'tuesday':
        console.log('Tuesday');
        break;
    case 'wednesday':
        console.log('Wednesday');
        break;
    case 'thursday':
        console.log('Thursday');
        break;
    case 'friday':
        console.log('Friday');
        break;
    case 'saturday':
        console.log('Saturday');
        break;
    case 'sunday':
        console.log('Sunday');
        break;
    default:
        console.log("This isn't a day.");
        break;
}
</script>
</body>
</html>
